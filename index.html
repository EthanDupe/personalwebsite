<!DOCTYPE html>
<html>
<head>
<title>Byt3's Font Hover Card</title>
<style>
.name-card {
    width: 300px;
    padding: 20px;
    border: 2px solid #333;
    border-radius: 10px;
    text-align: center;
    background-color: #f0f0f0;
    margin: 50px auto;
    transition: font-family 0.5s ease;
}

.name-card h1 {
    font-family: Arial, sans-serif;
    font-size: 2em;
    color: #333;
    margin: 0;
}

.name-card:hover h1 {
    font-family: 'Times New Roman', serif; 
    color: #007bff;
}
</style>
</head>
<body>

<div class="name-card">
    <h1>Hello, I'm Byt3!</h1>
</div>

</body>
</html>
